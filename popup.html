<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js">
</head>
<body>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>My Favorite Web Site</h5>
            <img src="img/favorite.png" alt="">
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    <a href="developer.mozilla.org/fr/docs/Web/JavaScript" id="mdn" ><i class="fab fa-js-square"></i></a>
                </div>
                <div class="col-3">
                    <a href="stackoverflow.com/" id="st"><i class="fab fa-stack-overflow"></i></a>
                </div>
                <div class="col-3">
                    <a href="github.com" id="git"><i class="fab fa-github"></i></a>
                </div>
                <div class="col-3">
                    <a href="http://figma.com" id="fig"><i class="fab fa-figma"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <a href="www.linkedin.com/" id="lin"><i class="fab fa-linkedin"></i></a>
                </div>
                <div class="col-3">
                    <a href="mail.google.com" id="mail"><i class="far fa-envelope fab"></i> </a>
                </div>
                <div class="col-3">
                    <a href="discord.com/" id="disc"><i class="fab fa-discord"></i></a>
                </div>
                <div class="col-3">
                    <a href="www.twitch.tv/" id="twi"><i class="fab fa-twitch"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <a href="slack.com" id="sla"><i class="fab fa-slack"></i></a>
                </div>
                <div class="col-3">
                    <a href="youtube.com" id="yt"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="col-3">
                    <a href="reddit.com" id="rd"><i class="fab fa-reddit"></i></a>
                </div>
                <div class="col-3">
                    <a href="twitter.com" id="tw"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <a href="facebook.com" id="fb" ><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
      </div>
    <div class="container">

    </div>


    <script src="js/app.js"></script>
</body>
</html>
